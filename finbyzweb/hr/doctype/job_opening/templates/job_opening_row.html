<div class="my-3 col-12 col-sm-12">
    <div class="container-fluid">
            <div class="row p-lr-50">
                <div class="col-lg-12 col-xl-12 web-title">
                    <h3 class="title-font pt-100 ">{{ doc.job_title }}</h3>
                </div>
               
            </div>
            <div class="container-fluid">
                <div class="row">
                        <div class="container">
                            <div class="text-center banner-jobs">
                                {% if frappe.db.get_value("Job Opening",doc.name,"image")  %}
                                <div class="text-center mt-0 pt-0">
                                    <img alt="{{ doc.get(title_field) }}" title="{{ doc.get(title_field) }}" class="img-fluid ml-3 mb-3"
                                src="{{ frappe.db.get_value('Job Opening',doc.name,'image') }}" style="float: right;">
                                </div>
                                {%- endif -%}
                            </div>
                           <div class="mt-3">
                            <h3 class="justify">Job Description</h3>
                            <span class="justify " >{{ doc.description }}</span>   
                           
                       
                            <h3 class="justify mt-5">Key Skills</h3>
                            <span class="justify ">{{ frappe.db.get_value("Job Opening", doc.name, "Skills") or ''}}</span>
                           </div>
                                
                                   
                               
                        </div>
                </div>
            </div>
            
            <div class="container">
                <div class=" row d-flex justify-content-around align-items-center mt-50 p-lr-50">
                    <div class="col">
                        <div class="m-2">
                            <a class="finbyz-button" href="{{ frappe.db.get_value('Job Opening',doc.name,'route') }}">
                                <!-- Know More -->
                                {{ _("Know More") }}
                            </a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="m-2">
                            <a class="finbyz-button" href="/job-application-form?new=1&job_title={{ doc.name }}">
                                {{ _("Apply Now") }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>               
    </div>
</div>
